<div class="row d-flex justify-around">
  <div class="col-md-5">
    <app-recipe-list (isLoaded)="onLoaded($event)"></app-recipe-list>
  </div>
  <div *ngIf="isLoaded; else loader" class="col-md-5 recipe-detail-container">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
